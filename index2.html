<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script>
  // Daftar gambar lokal dari folder "images"
  let images = [
    "images/foto1.png",
    "images/foto2.png",
    "images/foto3.png"
  ];

  let currentIndex = 0;

  function openGallery(index) {
    currentIndex = index;
    document.getElementById("galleryImg").src = images[currentIndex];
    document.getElementById("galleryModal").style.display = "flex";
  }

  function closeGallery() {
    document.getElementById("galleryModal").style.display = "none";
  }

  function nextImage() {
    currentIndex = (currentIndex + 1) % images.length;
    document.getElementById("galleryImg").src = images[currentIndex];
  }

  function prevImage() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    document.getElementById("galleryImg").src = images[currentIndex];
  }
  const kegiatanBox = document.querySelector(".kegiatan-box");
  const popup = document.getElementById("popup");
  const closeBtn = document.getElementById("closePopup");
  const table = document.getElementById("dataTable");

  function openDataWarga() {
  document.getElementById("dataWargaModal").style.display = "flex";

  // Load CSV
  fetch("data_warga.csv")
    .then(response => response.text())
    .then(csv => {
      let rows = csv.trim().split("\n");
      let tbody = document.querySelector("#dataWargaTable tbody");
      tbody.innerHTML = ""; // reset

      rows.slice(1).forEach(row => {
        let cols = row.split(",");
        let tr = document.createElement("tr");
        cols.forEach(col => {
          let td = document.createElement("td");
          td.textContent = col;
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
    })
    .catch(err => alert("Gagal load data: " + err));
}

function closeDataWarga() {
  document.getElementById("dataWargaModal").style.display = "none";
}


</script>
 </head>
